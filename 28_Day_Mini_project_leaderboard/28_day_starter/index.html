<!DOCTYPE html>
<html>
  <head>
    <title>30DaysOfJavaScript:11 Day</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>30 Days Of JavaScript Leaderboard</h1>
      <form>
        <input type="text" id="firstName" required placeholder="First Name" />

      </form>
    </header>
    <main>
      <div class="players-wrapper"></div>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
